<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Login con Boostrap</title>
  </head>
  <body class="bg-primary d-flex justify-content-center align-items-center vh-100">
    <div class="bg-white p-5 rounded-pill text-secondary">
      <div class="d-flex justify-content-center">
        <img src="assets/login-icon.svg" alt="" style="height: 7rem" />
      </div>
      <div class="text-center fs-1">Login</div>
      <div class="input-group mt-4">
        <div class="input-group-text bg-info">
          <img src="assets/username-icon.svg" alt="" style="height: 1rem" />
        </div>
        <div>
          <input type="text" class="form-control" placeholder="Username" id="inputName" />
        </div>
      </div>
      <div class="input-group mt-3">
        <div class="input-group-text bg-info">
          <img src="assets/password-icon.svg" alt="" style="height: 1rem" />
        </div>
        <div>
          <input
            type="password"class="form-control"placeholder="Contraseña" id="inputPassword"/>
        </div>
      </div>
      <div class="d-flex justify-content-around mt-2">
        <div class="d-flex align-items-center gap-1">
          <input class="form-check-input" type="checkbox" />
          <div class="pt-1" style="font-size: 0.8rem">Remeber me</div>
        </div>
        <div class="pt-1">
          <a
            href="#"
            class="text-decoration-none text-info fst-italic"
            style="font-size: 0.8rem"
            >Forgot yout password</a
          >
        </div>
      </div>
      <div class="btn btn-info text-white w-100 mt-2" id="btnSend">Login</div>
      <div
        class="d-flex gap-1 justify-content-center mt-1"style="font-size: 0.9rem">
        <div>Don´t have an account?</div>
        <a href="#" class="text-decoration-none text-info fw-bold">Register</a>
      </div>
      <div class="p-3">
        <div class="border-bottom text-center" style="height: 0.9rem">
          <span class="bg-white px-3">or</span>
        </div>
      </div>
      <div class="btn btn-info d-flex gap-3 justify-content-center m-3">
        <div>
          <img src="assets/google-icon.svg" alt="" style="height: 1.6rem" />
        </div>
        <div>Continue whit Google</div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"></script>
      <script src="app.js"></script>
  </body>
</html>
